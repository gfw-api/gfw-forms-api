apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: fw
  labels:
    name: forms
  name: forms
spec:
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        name: forms
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - gfw
      containers:
      - name: forms
        image: vizzuality/forms
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.5"
            memory: "256M"
          limits:
            cpu: "1"
            memory: "512M"
        args:
          - start
        env:
          - name: PORT
            value: "4400"
          - name: NODE_ENV
            value: staging
          - name: NODE_PATH
            value: app/src
          - name: LOCAL_URL
            value: http://forms.fw.svc.cluster.local:4400
          - name: QUEUE_PROVIDER
            value: redis
          - name: QUEUE_NAME
            value: mail_staging
          - name: WRI_MAIL_RECIPIENTS
            value: raul.requero@vizzuality.com,sergio.gordillo@vizzuality.com
          - name: MONGO_URI
            valueFrom:
                secretKeyRef:
                  name: dbsecrets
                  key: FORMS_MONGO_URI
          - name: QUEUE_URL
            valueFrom:
                secretKeyRef:
                  name: dbsecrets
                  key: REDIS_URI
          - name: CT_URL
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_URL
          - name: CT_TOKEN
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_TOKEN
          - name: CT_REGISTER_MODE
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_REGISTER_MODE
          - name: API_VERSION
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: API_VERSION
          - name: S3_ACCESS_KEY_ID
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: FORMS_S3_ACCESS_KEY_ID
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: FORMS_S3_SECRET_ACCESS_KEY
          - name: S3_BUCKET
            value: forest-watcher-files
          - name: GOOGLE_PRIVATE_KEY
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: FORMS_GOOGLE_PRIVATE_KEY
          - name: GOOGLE_PROJECT_EMAIL
            valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: FORMS_GOOGLE_PROJECT_EMAIL
          - name: TARGET_SHEET_ID
            value: 1F6D2lrifcI4QPhAXK2FBdEQ15uI0YPIsfAATI_EUe6A
          - name: TARGET_SHEET_INDEX
            value: "2"
          - name: LEGACY_TEMPLATE_ID
            value: "597b0f55856351000b087c9c"
          - name: DEFAULT_TEMPLATE_ID
            value: "59b6a26b138f260012e9fdeb"

        ports:
          - containerPort: 4400
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthcheck
            port: 4400
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 15
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthcheck
            port: 4400
          failureThreshold: 3
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 15

      restartPolicy: Always
